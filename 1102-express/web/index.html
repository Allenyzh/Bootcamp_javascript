<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>增删改查商品管理</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>商品管理</h2>
      <form id="itemForm">
        <input type="text" id="itemName" placeholder="商品名称" required />
        <input type="number" id="itemQuantity" placeholder="数量" required />
        <label> <input type="checkbox" id="itemPurchased" /> 已购买 </label>
        <button type="submit">添加商品</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>商品名称</th>
            <th>数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="itemsContainer">
          <!-- 商品列表会动态添加在这里 -->
        </tbody>
      </table>
    </div>
  </body>
</html>
